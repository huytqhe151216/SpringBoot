<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="huyRate">
            <h2><span>Huy Rate</span> {{ huyRate.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Star</span></dt>
                <dd>
                    <span>{{ huyRate.star }}</span>
                </dd>
                <dt><span>Content</span></dt>
                <dd>
                    <span>{{ huyRate.content }}</span>
                </dd>
                <dt><span>Date Create</span></dt>
                <dd>
                    <span>{{ huyRate.dateCreate }}</span>
                </dd>
                <dt><span>Movie</span></dt>
                <dd>
                    <div *ngIf="huyRate.movie">
                        <a [routerLink]="['/huy-movie', huyRate.movie?.id, 'view']">{{ huyRate.movie?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/huy-rate', huyRate.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
